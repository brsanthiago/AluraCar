<ion-view>
	<ion-nav-title>
		Encerrar Compra
	</ion-nav-title>
	<ion-content>
		
		<div class="card">
			<div class="item item-divider">
			<h2>{{carro.nome}}</h2>
			<h3>{{carro.preco | currency : 'R$ '}}</h3>	
			</div>

			<div class="item item-wrap">
				<div class="list">
					<label class="item item-input item-stacked-label">
						<span class="input-label">Nome Completo</span>
						<input type="text" ng-model="pedido.nome" required>
					</label>
					<label class="item item-input item-stacked-label">
						<span class="input-label">E-mail</span>
						<input type="email"  ng-model="pedido.email" required>
					</label>
					<label class="item item-input item-stacked-label">
						<span class="input-label">Endere√ßo</span>
						<input type="text"  ng-model="pedido.endereco" required>
					</label>
				</div>
			</div>
		</div>

		<a class="button button-positive button-full" ng-disabled="pedido" type="submit" ng-click="confirmar()">Confirmar</a>
</ion-view>
